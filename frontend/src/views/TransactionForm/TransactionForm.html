<div>
    <h2>New transaction</h2>
    <form class="add-transaction-form" @submit.prevent="handleFormSubmit">
        <input
                type="text"
                name="sender"
                placeholder="Sender"
                autoComplete="off"
                v-model.trim="formValue.sender"
                :disabled="disabled">

        <span class="hidden-xs">â†’</span>

        <input
                type="text"
                name="recipient"
                placeholder="Recipient"
                autoComplete="off"
                :disabled="disabled"
                v-model.trim="formValue.recipient">

        <input
                type="number"
                name="amount"
                placeholder="Amount"
                :disabled="disabled"
                v-model.number="formValue.amount">

        <button type="submit"
                class="ripple"
                :disabled="!isValid() || disabled">
            ADD TRANSACTION
        </button>
    </form>
</div>
